<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dark Angel - Terminal V12</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050507; color: #e4e4e7; margin: 0; overflow: hidden; }
        .glass { background: rgba(12, 12, 14, 0.98); border: 1px solid #27272a; }
        .btn-press:active { transform: scale(0.96); opacity: 0.8; }
        input { font-size: 16px !important; background: #0f0f12 !important; color: white !important; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .animate-enter { animation: enter 0.4s ease-out; }
        @keyframes enter { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div id="app" class="h-screen w-full flex flex-col relative overflow-hidden bg-[#050507]">
        <!-- Boot Loader -->
        <div class="h-screen flex flex-col items-center justify-center">
            <div class="text-indigo-500 font-black tracking-[0.3em] italic animate-pulse text-xl">DARK ANGEL</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, onSnapshot, serverTimestamp, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // Senha solicitada
        const MASTER_PASSWORD = "dark_angel";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAAKqeX0Aq0n4OzgilX-5Q1PPVoSiPXCIc",
            authDomain: "chat-geral-a3bba.firebaseapp.com",
            projectId: "chat-geral-a3bba",
            storageBucket: "chat-geral-a3bba.firebasestorage.app",
            messagingSenderId: "1007033326627",
            appId: "1:1007033326627:web:26f07d61a8f9ba1f642596"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appContainer = document.getElementById('app');

        let myProfile = JSON.parse(localStorage.getItem('dark_angel_user_v12')) || null;
        let selectedImageData = null;

        async function init() {
            try {
                await signInAnonymously(auth);
                if (sessionStorage.getItem('access_granted_v12') === 'true') {
                    if (myProfile) renderMain();
                    else renderSetup();
                } else {
                    renderLogin();
                }
            } catch (e) {
                console.error("Erro Auth:", e);
                renderLogin();
            }
        }

        function renderLogin() {
            appContainer.innerHTML = `
                <div class="h-screen flex flex-col items-center justify-center p-8 text-center space-y-8 animate-enter">
                    <div class="space-y-2">
                        <i class="fa-solid fa-ghost text-indigo-500 text-5xl mb-4"></i>
                        <h1 class="text-3xl font-black italic text-white tracking-tighter uppercase">Dark Angel</h1>
                        <p class="text-[10px] text-zinc-600 uppercase tracking-[0.3em]">Canais Privados</p>
                    </div>
                    <div class="w-full max-w-xs space-y-4">
                        <input type="password" id="pass-input" placeholder="Chave de Acesso" class="w-full border border-zinc-800 p-5 rounded-2xl font-black text-center outline-none focus:border-indigo-500">
                        <button id="btn-login" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest btn-press shadow-lg shadow-indigo-600/20">Entrar</button>
                    </div>
                </div>
            `;
            document.getElementById('btn-login').onclick = () => {
                if (document.getElementById('pass-input').value === MASTER_PASSWORD) {
                    sessionStorage.setItem('access_granted_v12', 'true');
                    myProfile ? renderMain() : renderSetup();
                } else alert("Chave inválida.");
            };
        }

        function renderSetup() {
            appContainer.innerHTML = `
                <div class="h-screen flex flex-col items-center justify-center p-6 bg-[#050507] animate-enter">
                    <div class="glass w-full max-w-sm p-8 rounded-[2.5rem] space-y-6 text-center border border-zinc-800">
                        <h2 class="text-xl font-black italic uppercase text-indigo-500">Criar Perfil</h2>
                        
                        <div class="relative w-28 h-28 mx-auto group">
                            <img id="preview-avatar" src="https://api.dicebear.com/7.x/bottts/svg?seed=Dark" class="w-full h-full rounded-[2rem] border-2 border-zinc-800 object-cover bg-zinc-900">
                            <label for="file-upload" class="absolute inset-0 flex items-center justify-center bg-black/50 rounded-[2rem] opacity-100 cursor-pointer">
                                <i class="fa-solid fa-camera text-white"></i>
                            </label>
                            <input type="file" id="file-upload" accept="image/*" class="hidden">
                        </div>
                        <p class="text-[9px] font-bold text-zinc-500 uppercase tracking-widest">Escolher Foto da Galeria</p>

                        <div class="space-y-4 text-left">
                            <input type="text" id="name-input" placeholder="NOME DE AGENTE" class="w-full border border-zinc-800 p-4 rounded-xl font-black outline-none focus:border-indigo-500 uppercase text-white">
                        </div>

                        <button id="btn-save" class="w-full bg-white text-black py-5 rounded-2xl font-black uppercase tracking-widest btn-press shadow-lg">Finalizar</button>
                    </div>
                </div>
            `;

            document.getElementById('file-upload').onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const size = 100; // Tamanho pequeno para garantir o salvamento no DB
                        canvas.width = size;
                        canvas.height = size;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, size, size);
                        selectedImageData = canvas.toDataURL('image/jpeg', 0.6);
                        document.getElementById('preview-avatar').src = selectedImageData;
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            };

            document.getElementById('btn-save').onclick = async () => {
                const btn = document.getElementById('btn-save');
                const name = document.getElementById('name-input').value.trim().toUpperCase();
                if(name.length < 2) return alert("Nome inválido!");

                btn.textContent = "A SALVAR...";
                btn.disabled = true;

                myProfile = {
                    uid: auth.currentUser.uid,
                    codename: name,
                    photoURL: selectedImageData || `https://api.dicebear.com/7.x/bottts/svg?seed=${name}`
                };

                try {
                    await setDoc(doc(db, 'users', myProfile.uid), myProfile);
                    localStorage.setItem('dark_angel_user_v12', JSON.stringify(myProfile));
                    renderMain();
                } catch (e) {
                    console.error("Erro ao salvar:", e);
                    btn.textContent = "FINALIZAR";
                    btn.disabled = false;
                    alert("Erro ao salvar. Pode ser que a foto seja muito grande ou erro de permissão no Firebase.");
                }
            };
        }

        function renderMain() {
            appContainer.innerHTML = `
                <div class="flex flex-col h-full bg-[#050507] animate-enter">
                    <header class="p-6 flex justify-between items-center border-b border-zinc-900 bg-[#050507] z-10">
                        <div class="flex items-center gap-3">
                            <img src="${myProfile.photoURL}" class="w-10 h-10 rounded-xl border border-zinc-800 object-cover bg-zinc-900">
                            <span class="text-xs font-black uppercase text-indigo-500 italic">${myProfile.codename}</span>
                        </div>
                        <button id="btn-exit" class="text-zinc-600 p-2"><i class="fa-solid fa-right-from-bracket"></i></button>
                    </header>
                    <div class="flex-1 overflow-y-auto p-6 space-y-6 hide-scroll">
                        <div id="go-global" class="p-8 rounded-[2rem] bg-indigo-600/10 border border-indigo-500/20 btn-press cursor-pointer flex flex-col items-center">
                            <i class="fa-solid fa-globe text-indigo-500 text-3xl mb-3"></i>
                            <h3 class="text-xl font-black italic uppercase text-white">Chat Geral</h3>
                            <p class="text-[9px] font-bold text-indigo-500/50 uppercase tracking-[0.2em]">Frequência Pública</p>
                        </div>
                        <div id="u-list" class="space-y-2"></div>
                    </div>
                </div>
            `;
            document.getElementById('go-global').onclick = () => renderChat('global');
            document.getElementById('btn-exit').onclick = () => { 
                sessionStorage.removeItem('access_granted_v12'); 
                location.reload(); 
            };

            onSnapshot(collection(db, 'users'), (snap) => {
                const list = document.getElementById('u-list');
                if(!list) return;
                list.innerHTML = '<h2 class="text-[9px] font-black text-zinc-700 uppercase tracking-widest mb-4 ml-2">Agentes Ativos</h2>';
                snap.forEach(d => {
                    const u = d.data();
                    if(u.uid === myProfile.uid) return;
                    const el = document.createElement('div');
                    el.className = "flex items-center gap-4 p-4 rounded-2xl bg-zinc-900/30 border border-zinc-800 btn-press cursor-pointer";
                    el.innerHTML = `<img src="${u.photoURL}" class="w-10 h-10 rounded-xl object-cover bg-zinc-900"><span class="font-bold text-sm text-zinc-400">@${u.codename}</span>`;
                    el.onclick = () => renderChat('dm', u);
                    list.appendChild(el);
                });
            }, (err) => console.log("Erro ao listar:", err));
        }

        function renderChat(type, target = null) {
            appContainer.innerHTML = `
                <div class="flex flex-col h-full bg-[#050507] animate-enter">
                    <header class="p-5 border-b border-zinc-900 flex items-center gap-4 bg-[#050507]">
                        <button id="back" class="p-2 text-zinc-500"><i class="fa-solid fa-chevron-left"></i></button>
                        <span class="font-black text-[10px] uppercase text-indigo-500 tracking-widest">${type === 'global' ? 'Broadcast Global' : target.codename}</span>
                    </header>
                    <div id="box" class="flex-1 overflow-y-auto p-6 space-y-4 hide-scroll"></div>
                    <form id="f" class="p-4 border-t border-zinc-900 bg-[#050507]">
                        <div class="bg-zinc-900 rounded-2xl flex items-center px-4 border border-zinc-800 focus-within:border-indigo-500 transition-colors">
                            <input type="text" id="i" placeholder="Dizer algo..." class="flex-1 bg-transparent border-none outline-none py-4 text-sm text-white" autocomplete="off">
                            <button type="submit" class="text-indigo-500 p-2"><i class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </form>
                </div>
            `;
            document.getElementById('back').onclick = renderMain;
            const path = type === 'global' ? 'v12_global' : `v12_dm_${[myProfile.uid, target.uid].sort().join('_')}`;
            
            onSnapshot(query(collection(db, path), orderBy('timestamp', 'asc'), limit(50)), (snap) => {
                const b = document.getElementById('box');
                if(!b) return; 
                b.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.sid === myProfile.uid;
                    b.innerHTML += `
                        <div class="flex ${isMe ? 'justify-end' : 'justify-start'} mb-1">
                            <div class="max-w-[85%] px-4 py-2 rounded-2xl text-[13px] ${isMe ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-zinc-900 border border-zinc-800 text-zinc-300 rounded-tl-none'}">
                                <div class="${isMe ? 'hidden' : 'text-[9px] font-bold text-indigo-500 mb-1'}">${m.author}</div>
                                ${m.txt}
                            </div>
                        </div>`;
                });
                b.scrollTop = b.scrollHeight;
            }, (err) => console.log("Erro chat:", err));

            document.getElementById('f').onsubmit = (e) => {
                e.preventDefault();
                const i = document.getElementById('i');
                if(!i.value.trim()) return;
                addDoc(collection(db, path), { 
                    txt: i.value, 
                    sid: myProfile.uid, 
                    author: myProfile.codename, 
                    timestamp: serverTimestamp() 
                }).catch(e => alert("Falha ao enviar. Verifique sua conexão."));
                i.value = '';
            };
        }

        init();
    </script>
</body>
</html>
