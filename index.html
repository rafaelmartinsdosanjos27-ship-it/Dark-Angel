<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dark Angel v13</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050507; color: #e4e4e7; margin: 0; overflow: hidden; }
        .glass { background: rgba(12, 12, 14, 0.98); border: 1px solid #27272a; }
        .btn-press:active { transform: scale(0.96); opacity: 0.8; }
        input { font-size: 16px !important; background: #0f0f12 !important; color: white !important; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .animate-enter { animation: enter 0.3s ease-out; }
        @keyframes enter { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="app" class="h-screen w-full flex flex-col relative overflow-hidden bg-[#050507]">
        <div id="loader" class="h-screen flex flex-col items-center justify-center">
            <div class="text-indigo-500 font-black tracking-[0.3em] italic animate-pulse text-xl">DARK ANGEL</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, onSnapshot, serverTimestamp, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const MASTER_PASSWORD = "dark_angel";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAAKqeX0Aq0n4OzgilX-5Q1PPVoSiPXCIc",
            authDomain: "chat-geral-a3bba.firebaseapp.com",
            projectId: "chat-geral-a3bba",
            storageBucket: "chat-geral-a3bba.firebasestorage.app",
            messagingSenderId: "1007033326627",
            appId: "1:1007033326627:web:26f07d61a8f9ba1f642596"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appContainer = document.getElementById('app');

        let myProfile = JSON.parse(localStorage.getItem('dark_angel_user_v13')) || null;
        let selectedImageData = null;

        async function start() {
            try {
                await signInAnonymously(auth);
                if (sessionStorage.getItem('access_granted_v13') === 'true') {
                    if (myProfile) renderMain();
                    else renderSetup();
                } else {
                    renderLogin();
                }
            } catch (e) {
                renderLogin();
            }
        }

        function renderLogin() {
            appContainer.innerHTML = `
                <div class="h-screen flex flex-col items-center justify-center p-8 text-center space-y-8 animate-enter">
                    <h1 class="text-4xl font-black italic text-white tracking-tighter uppercase">DARK ANGEL</h1>
                    <div class="w-full max-w-xs space-y-4">
                        <input type="password" id="pass-input" placeholder="PALAVRA-PASSE" class="w-full border border-zinc-800 p-5 rounded-2xl font-black text-center outline-none focus:border-indigo-500">
                        <button id="btn-login" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase tracking-widest btn-press">Entrar</button>
                    </div>
                </div>`;
            document.getElementById('btn-login').onclick = () => {
                if (document.getElementById('pass-input').value === MASTER_PASSWORD) {
                    sessionStorage.setItem('access_granted_v13', 'true');
                    myProfile ? renderMain() : renderSetup();
                } else alert("Incorreto.");
            };
        }

        function renderSetup() {
            appContainer.innerHTML = `
                <div class="h-screen flex flex-col items-center justify-center p-6 bg-[#050507] animate-enter">
                    <div class="glass w-full max-w-sm p-8 rounded-[2.5rem] space-y-6 text-center border border-zinc-800">
                        <h2 class="text-xl font-black italic text-indigo-500 uppercase">Perfil</h2>
                        <div class="relative w-24 h-24 mx-auto cursor-pointer" id="avatar-click">
                            <img id="preview" src="https://api.dicebear.com/7.x/bottts/svg?seed=Dark" class="w-full h-full rounded-3xl border-2 border-zinc-800 object-cover bg-zinc-900">
                            <div class="absolute inset-0 flex items-center justify-center bg-black/40 rounded-3xl"><i class="fa-solid fa-camera"></i></div>
                            <input type="file" id="file-in" accept="image/*" class="hidden">
                        </div>
                        <input type="text" id="name-in" placeholder="CODINOME" class="w-full border border-zinc-800 p-4 rounded-xl font-black outline-none focus:border-indigo-500 uppercase text-white">
                        <button id="btn-final" class="w-full bg-white text-black py-5 rounded-2xl font-black uppercase tracking-widest btn-press">Finalizar</button>
                    </div>
                </div>`;

            document.getElementById('avatar-click').onclick = () => document.getElementById('file-in').click();
            document.getElementById('file-in').onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = 100; canvas.height = 100;
                        canvas.getContext('2d').drawImage(img, 0, 0, 100, 100);
                        selectedImageData = canvas.toDataURL('image/jpeg', 0.5);
                        document.getElementById('preview').src = selectedImageData;
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(file);
            };

            document.getElementById('btn-final').onclick = async () => {
                const name = document.getElementById('name-in').value.trim().toUpperCase();
                if (name.length < 2) return alert("Nome muito curto.");
                
                const btn = document.getElementById('btn-final');
                btn.textContent = "A PROCESSAR...";
                btn.disabled = true;

                myProfile = {
                    uid: auth.currentUser.uid,
                    codename: name,
                    photoURL: selectedImageData || `https://api.dicebear.com/7.x/bottts/svg?seed=${name}`
                };

                // Guardar localmente para rapidez
                localStorage.setItem('dark_angel_user_v13', JSON.stringify(myProfile));
                
                // Tenta enviar para o Firebase, mas não trava se falhar
                setDoc(doc(db, 'users', myProfile.uid), myProfile).catch(() => console.log("Erro de gravação ignorado."));
                
                setTimeout(() => renderMain(), 500);
            };
        }

        function renderMain() {
            appContainer.innerHTML = `
                <div class="flex flex-col h-full animate-enter">
                    <header class="p-6 flex justify-between items-center border-b border-zinc-900">
                        <div class="flex items-center gap-3">
                            <img src="${myProfile.photoURL}" class="w-10 h-10 rounded-xl border border-zinc-800 object-cover">
                            <span class="text-xs font-black uppercase text-indigo-500 italic">${myProfile.codename}</span>
                        </div>
                        <button id="btn-out" class="text-zinc-600"><i class="fa-solid fa-power-off"></i></button>
                    </header>
                    <div class="flex-1 overflow-y-auto p-6 space-y-6 hide-scroll">
                        <div id="btn-global" class="p-8 rounded-[2rem] bg-indigo-600 border border-indigo-400 btn-press cursor-pointer flex flex-col items-center shadow-lg shadow-indigo-600/20">
                            <i class="fa-solid fa-tower-broadcast text-white text-3xl mb-3"></i>
                            <h3 class="text-xl font-black italic uppercase text-white tracking-widest">Chat Global</h3>
                        </div>
                        <div id="users" class="space-y-3"></div>
                    </div>
                </div>`;

            document.getElementById('btn-global').onclick = () => renderChat('global');
            document.getElementById('btn-out').onclick = () => { sessionStorage.clear(); location.reload(); };

            onSnapshot(collection(db, 'users'), (snap) => {
                const list = document.getElementById('users');
                if (!list) return;
                list.innerHTML = '<h2 class="text-[9px] font-black text-zinc-700 uppercase tracking-widest mb-4 ml-2">Agentes Online</h2>';
                snap.forEach(d => {
                    const u = d.data();
                    if (u.uid === myProfile.uid) return;
                    const el = document.createElement('div');
                    el.className = "flex items-center gap-4 p-4 rounded-2xl bg-zinc-900 border border-zinc-800 btn-press cursor-pointer";
                    el.innerHTML = `<img src="${u.photoURL}" class="w-10 h-10 rounded-xl object-cover"><span class="font-bold text-sm text-zinc-400">@${u.codename}</span>`;
                    el.onclick = () => renderChat('dm', u);
                    list.appendChild(el);
                });
            });
        }

        function renderChat(type, target = null) {
            appContainer.innerHTML = `
                <div class="flex flex-col h-full animate-enter">
                    <header class="p-5 border-b border-zinc-900 flex items-center gap-4 bg-[#050507]">
                        <button id="back" class="p-2 text-zinc-500"><i class="fa-solid fa-arrow-left"></i></button>
                        <span class="font-black text-[10px] uppercase text-indigo-500 tracking-widest">${type === 'global' ? 'Frequência Global' : target.codename}</span>
                    </header>
                    <div id="box" class="flex-1 overflow-y-auto p-6 space-y-4 hide-scroll"></div>
                    <form id="f" class="p-4 border-t border-zinc-900">
                        <div class="bg-zinc-900 rounded-2xl flex items-center px-4 border border-zinc-800">
                            <input type="text" id="i" placeholder="Sua mensagem..." class="flex-1 bg-transparent border-none outline-none py-4 text-sm text-white" autocomplete="off">
                            <button type="submit" class="text-indigo-500 p-2"><i class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </form>
                </div>`;

            document.getElementById('back').onclick = renderMain;
            const path = type === 'global' ? 'v13_global' : `v13_dm_${[myProfile.uid, target.uid].sort().join('_')}`;
            
            onSnapshot(query(collection(db, path), orderBy('timestamp', 'asc'), limit(50)), (snap) => {
                const b = document.getElementById('box');
                if (!b) return;
                b.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.sid === myProfile.uid;
                    b.innerHTML += `
                        <div class="flex ${isMe ? 'justify-end' : 'justify-start'} animate-enter">
                            <div class="max-w-[85%] px-4 py-2 rounded-2xl text-[13px] ${isMe ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-zinc-900 border border-zinc-800 text-zinc-300 rounded-tl-none'}">
                                <div class="${isMe ? 'hidden' : 'text-[9px] font-bold text-indigo-500 mb-1'}">${m.author}</div>
                                ${m.txt}
                            </div>
                        </div>`;
                });
                b.scrollTop = b.scrollHeight;
            });

            document.getElementById('f').onsubmit = (e) => {
                e.preventDefault();
                const i = document.getElementById('i');
                if (!i.value.trim()) return;
                addDoc(collection(db, path), { 
                    txt: i.value, 
                    sid: myProfile.uid, 
                    author: myProfile.codename, 
                    timestamp: serverTimestamp() 
                });
                i.value = '';
            };
        }

        start();
    </script>
</body>
</html>
