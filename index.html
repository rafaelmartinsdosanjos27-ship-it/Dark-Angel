<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dark Angel - Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050507; color: #e4e4e7; margin: 0; overflow: hidden; }
        .glass-card { background: rgba(12, 12, 14, 0.98); border: 1px solid #27272a; backdrop-filter: blur(10px); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        input { font-size: 16px !important; }
        .btn-primary { background-color: #4f46e5; transition: all 0.2s; }
        .btn-primary:active { transform: scale(0.95); opacity: 0.8; }
    </style>
</head>
<body>

    <div id="app" class="h-screen w-full flex flex-col relative overflow-hidden">
        <div id="initial-loader" class="h-screen bg-[#050507] flex flex-col items-center justify-center space-y-4">
            <div class="text-indigo-500 font-black tracking-widest italic animate-pulse">DARK ANGEL...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { 
            getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, 
            signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword 
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { 
            getFirestore, doc, setDoc, getDoc, collection, addDoc, 
            query, onSnapshot, serverTimestamp, orderBy 
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAAKqeX0Aq0n4OzgilX-5Q1PPVoSiPXCIc",
            authDomain: "chat-geral-a3bba.firebaseapp.com",
            projectId: "chat-geral-a3bba",
            storageBucket: "chat-geral-a3bba.firebasestorage.app",
            messagingSenderId: "1007033326627",
            appId: "1:1007033326627:web:26f07d61a8f9ba1f642596"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        const appId = "chat-geral-a3bba";

        let currentUser = null;
        let userProfile = null;
        const appContainer = document.getElementById('app');

        function showNotification(text) {
            const div = document.createElement('div');
            div.className = "fixed top-10 left-1/2 -translate-x-1/2 z-[200] bg-red-600 text-white px-6 py-3 rounded-full text-xs font-black uppercase shadow-2xl animate-bounce";
            div.textContent = text;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 5000);
        }

        // --- RENDERIZADORES ---

        function renderAuth() {
            appContainer.innerHTML = `
                <div class="h-screen flex flex-col items-center justify-center p-6 text-center">
                    <div class="w-full max-w-md space-y-8 animate-in fade-in duration-700">
                        <i class="fa-solid fa-shield-halved text-indigo-500 text-6xl"></i>
                        <h1 class="text-4xl font-black italic tracking-tighter">DARK ANGEL</h1>
                        <div class="space-y-4">
                            <button id="login-google" class="w-full bg-white text-black py-4 rounded-2xl font-black uppercase text-sm flex items-center justify-center gap-3">
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa/google.svg" class="w-5"> Google Login
                            </button>
                            <button id="show-email" class="w-full bg-zinc-900 border border-zinc-800 py-4 rounded-2xl font-black uppercase text-xs text-zinc-500">Acesso por E-mail</button>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('login-google').onclick = () => signInWithPopup(auth, provider).catch(e => showNotification("Erro Google: Autorize o domínio no Firebase."));
            document.getElementById('show-email').onclick = () => renderEmailForm();
        }

        function renderEmailForm() {
            appContainer.innerHTML = `
                <div class="h-screen flex flex-col p-8 space-y-6">
                    <button id="back-auth" class="text-zinc-600 text-xs font-black uppercase"><i class="fa-solid fa-arrow-left mr-2"></i> Voltar</button>
                    <h2 class="text-2xl font-black italic uppercase">Registro de Operador</h2>
                    <form id="email-form" class="space-y-4">
                        <input type="email" id="email" placeholder="E-MAIL" required class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-xl outline-none">
                        <input type="password" id="pass" placeholder="SENHA (MÍN. 6 CARACTERES)" required class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-xl outline-none">
                        <button type="submit" class="w-full btn-primary py-4 rounded-2xl font-black uppercase">Entrar / Registar</button>
                    </form>
                    <p class="text-[9px] text-zinc-700 text-center leading-relaxed">Nota: Se der erro ao registar, certifique-se que ativou "Email/Password" no painel Authentication do Firebase.</p>
                </div>
            `;
            document.getElementById('back-auth').onclick = renderAuth;
            document.getElementById('email-form').onsubmit = async (e) => {
                e.preventDefault();
                const em = document.getElementById('email').value;
                const ps = document.getElementById('pass').value;
                try {
                    await signInWithEmailAndPassword(auth, em, ps);
                } catch (err) {
                    try {
                        await createUserWithEmailAndPassword(auth, em, ps);
                    } catch (err2) {
                        showNotification("Erro: Ative Email/Password no Firebase.");
                    }
                }
            };
        }

        function renderSetup() {
            appContainer.innerHTML = `
                <div class="h-screen flex flex-col items-center justify-center p-6">
                    <div class="glass-card w-full max-w-sm p-8 rounded-[2.5rem] space-y-6 text-center">
                        <h2 class="text-xl font-black italic uppercase text-indigo-500">Novo Recruta Detectado</h2>
                        <div class="relative w-24 h-24 mx-auto">
                            <img id="setup-img" src="${currentUser.photoURL || 'https://api.dicebear.com/7.x/avataaars/svg?seed=Shadow'}" class="w-24 h-24 rounded-3xl border-2 border-indigo-600 object-cover">
                        </div>
                        <input type="text" id="setup-code" placeholder="ESCOLHA UM CODINOME" class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-xl font-black text-center outline-none">
                        <button id="save-setup" class="w-full bg-white text-black py-4 rounded-2xl font-black uppercase">Ativar Credenciais</button>
                    </div>
                </div>
            `;
            document.getElementById('save-setup').onclick = async () => {
                const code = document.getElementById('setup-code').value.trim().toLowerCase().replace(/\s/g, '');
                if(!code) return showNotification("Codinome Inválido");
                const profile = {
                    uid: currentUser.uid,
                    codename: code,
                    photoURL: currentUser.photoURL || 'https://api.dicebear.com/7.x/avataaars/svg?seed=Shadow',
                    email: currentUser.email,
                    createdAt: serverTimestamp()
                };
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', currentUser.uid), profile);
                location.reload();
            };
        }

        function renderMain() {
            appContainer.innerHTML = `
                <div class="flex flex-col h-full bg-[#050507]">
                    <header class="p-6 flex justify-between items-center border-b border-zinc-900/50">
                        <h1 class="text-xl font-black italic text-indigo-500 tracking-tighter">DARK ANGEL</h1>
                        <img id="go-profile" src="${userProfile.photoURL}" class="w-10 h-10 rounded-xl border border-zinc-800 cursor-pointer object-cover">
                    </header>
                    <div class="flex-1 overflow-y-auto p-6 space-y-4 hide-scrollbar">
                        <div id="go-global" class="p-8 rounded-[2rem] bg-indigo-900/10 border border-indigo-500/20 active:scale-95 transition-all cursor-pointer">
                            <i class="fa-solid fa-earth-americas text-indigo-400 mb-2"></i>
                            <h3 class="text-lg font-black italic uppercase">Canal Global</h3>
                            <p class="text-[9px] font-bold text-indigo-500/40 uppercase">Broadcast Ativo</p>
                        </div>
                        <div id="users-container" class="space-y-2 pt-4">
                            <h2 class="text-[9px] font-black text-zinc-700 uppercase tracking-widest mb-4">Operadores Online</h2>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('go-profile').onclick = renderProfile;
            document.getElementById('go-global').onclick = () => renderChat('global');
            
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'users'), (snap) => {
                const container = document.getElementById('users-container');
                if(!container) return;
                container.innerHTML = '<h2 class="text-[9px] font-black text-zinc-700 uppercase tracking-widest mb-4">Operadores Online</h2>';
                snap.forEach(d => {
                    const u = d.data();
                    if(u.uid === currentUser.uid) return;
                    const item = document.createElement('div');
                    item.className = "flex items-center gap-4 p-4 rounded-2xl bg-zinc-900/30 border border-zinc-800 active:bg-zinc-800 transition-all cursor-pointer";
                    item.innerHTML = `<img src="${u.photoURL}" class="w-10 h-10 rounded-lg grayscale opacity-50 object-cover"><span class="font-bold text-sm">@${u.codename}</span>`;
                    item.onclick = () => renderChat('dm', u);
                    container.appendChild(item);
                });
            });
        }

        function renderChat(type, target = null) {
            appContainer.innerHTML = `
                <div class="flex flex-col h-full bg-[#050507]">
                    <header class="p-4 border-b border-zinc-900 flex items-center gap-4">
                        <button id="back-main" class="p-2 text-zinc-600"><i class="fa-solid fa-arrow-left"></i></button>
                        <span class="font-black text-xs uppercase italic tracking-widest text-indigo-400">${type === 'global' ? 'Global' : target.codename}</span>
                    </header>
                    <div id="msgs" class="flex-1 overflow-y-auto p-4 space-y-4 hide-scrollbar"></div>
                    <form id="send-form" class="p-4">
                        <div class="bg-zinc-900 border border-zinc-800 rounded-2xl flex items-center px-4 py-1">
                            <input type="text" id="m-input" placeholder="Transmitir..." class="flex-1 bg-transparent border-none outline-none py-4 text-sm">
                            <button type="submit" class="text-indigo-500 p-2"><i class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </form>
                </div>
            `;
            document.getElementById('back-main').onclick = renderMain;
            const path = type === 'global' ? `artifacts/${appId}/public/data/g_msgs` : `artifacts/${appId}/public/data/dm_${[currentUser.uid, target.uid].sort().join('_')}`;
            
            onSnapshot(query(collection(db, path), orderBy('timestamp', 'asc')), (snap) => {
                const div = document.getElementById('msgs');
                if(!div) return;
                div.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.sid === currentUser.uid;
                    div.innerHTML += `
                        <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                            <div class="max-w-[80%] px-4 py-2 rounded-2xl text-sm ${isMe ? 'bg-indigo-600 rounded-tr-none' : 'bg-zinc-900 border border-zinc-800 rounded-tl-none text-zinc-400'}">
                                ${m.txt}
                            </div>
                        </div>
                    `;
                });
                div.scrollTop = div.scrollHeight;
            });

            document.getElementById('send-form').onsubmit = async (e) => {
                e.preventDefault();
                const input = document.getElementById('m-input');
                const val = input.value.trim();
                if(!val) return;
                input.value = '';
                await addDoc(collection(db, path), { txt: val, sid: currentUser.uid, timestamp: serverTimestamp() });
            };
        }

        function renderProfile() {
            appContainer.innerHTML = `
                <div class="h-full flex flex-col items-center justify-center p-8 space-y-8 animate-in fade-in">
                    <img src="${userProfile.photoURL}" class="w-32 h-32 rounded-[2.5rem] border-4 border-indigo-600 shadow-2xl object-cover">
                    <h2 class="text-2xl font-black italic">@${userProfile.codename}</h2>
                    <button id="logout" class="w-full max-w-xs p-5 bg-red-500/10 text-red-500 font-black uppercase rounded-2xl border border-red-500/20">Desligar Terminal</button>
                    <button id="prof-back" class="text-zinc-600 font-black uppercase text-xs">Voltar</button>
                </div>
            `;
            document.getElementById('prof-back').onclick = renderMain;
            document.getElementById('logout').onclick = () => signOut(auth).then(() => location.reload());
        }

        // --- AUTH OBSERVER ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const snap = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', user.uid));
                if (snap.exists()) {
                    userProfile = snap.data();
                    renderMain();
                } else {
                    renderSetup();
                }
            } else {
                renderAuth();
            }
        });

    </script>
</body>
</html>
